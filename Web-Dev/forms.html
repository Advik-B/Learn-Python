<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Course sign up</title>
  </head>
  <body>
    <h1>Course sign up</h1>
    <p>Please note: all test fields required</p>
    <form>
        <label for="fn">First Name:</label>
        <input id='fn' type="text" name="" value="" placeholder="Firse name" required>

        <label for="ln">Last Name:</label>
        <input id='ln' type="text" name="" value="" placeholder="Last name" required>
        <p></p>
        <label for="mail">Email: </label>
        <input type="email" name="" value="" placeholder="user@mail.com" equired>

        <label for="pass">Password: </label>
        <input type="password" name="" value="" required>

        <p>Are you over 18?</p>
        <label for="y">Yes: </label>
        <input type="radio" name="over" value="Yes" id='y'>

        <label for="n">No: </label>
        <input type="radio" name="over" value="No" id='n'>

        <p>Do you have a Card or Paypal?</p>
        <select class="" name="payment">
        <option value="cc">Credit Card</option>
        <option value="pp">Paypal</option>
        </select>
        <p></p>
        <input type="submit" name="" value="Sign Up!">
    </form>
  </body>
</html>
